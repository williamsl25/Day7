<!doctype html>
<html>
<head> 
	<!-- CSS, fonts, meta tags -->
	<link rel="stylesheet" href="app1.css" />
</head>
<body>
	<nav class="topLeft">  <!-- to make the list of links in top Left corner of site -->
		<ul>
			<li>Apps</li>
			<li>Gmail</li>
			<li>Reddit</li>
		</ul>
	</nav>
	<!-- div = bldg blocks -->
	<div class="topRight">Top Right</div>
	<div class="bottomLeft">Bottom Left</div>
    <div class="bottomRight">Bottom Right</div>
    <div class="bottomMiddle">Bottom Middle</div>

    <div class="centerpiece">
    	<div class="centerpiece__time">10:46</div>
    	<!--time on one line then greeting on next line-->
    	<div class="centerpiece__greeting">Good morning, Malachi.</div>

    	<div class="centerpiece__focus">
    		<label for="main_focus">What is your main focus for today?</label>
    		<!-- label put onto the focus question-->
    		<input id="main_focus" type="text" />
    		<!-- input indicates that text will be inserted by user-->
    		</div>
    	</div>
    </body>

</html>
